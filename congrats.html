<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: pop 1s ease;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
      animation: fadeIn 2s ease;
    }
    .skin-box {
      width: 200px;
      height: 200px;
      background: #fff;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4rem;
      color: #2a5298;
      font-weight: bold;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      opacity: 0.7;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üéâ Congratulations!</h1>
  <p>You just won a free skin. Go back and equip it.<br>
  Thanks for your support again. I'm planning on adding more features soon. I'll appreciate even a tiny recommendation.</p>
  <div class="skin-box" id="skinBox">üéÅ</div>
  <div class="confetti" id="confetti"></div>  <script>
    const confetti = document.getElementById('confetti');
    for(let i = 0; i < 100; i++) {
      const span = document.createElement('span');
      span.style.left = Math.random() * 100 + 'vw';
      span.style.animationDuration = (Math.random() * 3 + 2) + 's';
      span.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.appendChild(span);
    }

    const skinBox = document.getElementById('skinBox');
    skinBox.addEventListener('click', function() {
      window.open('https://otieu.com/4/9924373', '_blank');
      setTimeout(() => {
        alert("Your Free Skin is already unlocked in the game. This wasn't necessary.");
      }, 500);
    });
  </script></body>
</html></html>
